<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Группы</title>
</head>
<body>
<h1>Список групп</h1>
<a href="/templates/templates/add">Добавить группу</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Telegram ID</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="group : ${groups}">
    <td th:text="${group.id}"></td>
    <td th:text="${group.name}"></td>
    <td th:text="${group.telegramId}"></td>
    <td>
      <a th:href="'/groups/edit/' + ${group.id}">Редактировать</a> |
      <a th:href="'/groups/delete/' + ${group.id}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
