<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>

<!--
 Форма отправляет POST-запрос на /registration
 Параметры: username, password, email
-->
<form th:action="@{/registration}" method="post">
  <label for="username">Логин:</label>
  <input type="text" id="username" name="username" required/>
  <br/>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" required/>
  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"/>
  <br/>

  <button type="submit">Зарегистрироваться</button>
</form>

<!-- Если контроллер передал поле "error" в модель (model.addAttribute("error", ...)), оно будет отображено здесь -->
<div th:if="${error}">
  <p th:text="${error}" style="color:red;"></p>
</div>

<!-- Ссылка для уже зарегистрированных пользователей, ведущая на страницу логина -->
<p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>

</body>
</html>
